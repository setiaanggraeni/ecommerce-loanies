<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <title>Loanies</title>
</head>
<body>
  <div id="product">
    <h3 style="text-align: center; margin-top: 20px">Register to Loanies</h3>
    <div class="row col-md-12" style="margin-left: 20%;margin-top: 20px;">
        <form class="col-md-8">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Name</label>
              <input type="text" v-model="name" class="form-control" placeholder="Name..">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" v-model="email" class="form-control" placeholder="Email..">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" v-model="password" class="form-control" placeholder="Password..">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" v-model="address" class="form-control" placeholder="Adress..">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" v-model="city" placeholder="City..">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select v-model="state" class="form-control">
                <option selected>Choose...</option>
                <option value="Jaksel">Jakarta Selatan</option>
                <option value="Jakut">Jakarta Utara</option>
                <option value="Jakbar">Jakarta Barat</option>
                <option value="Jaktim">Jakarta Timur</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip Code</label>
              <input type="text" class="form-control" v-model="zipcode">
            </div>
          </div>
          <button type="submit" @click.prevent="register" class="btn btn-primary">Register</button>
          <a class="btn btn-primary" href="/login.html">Login</a>
        </form>
    </div>
  </div>
  <script src="user.js"></script>
</body>
</html>
