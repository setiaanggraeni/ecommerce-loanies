<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loanies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<title>Loanies</title>
<style>
</style>
<body>
    <div id="product">
        <div class="container-fluid">
            <navbars @cat="filterCategory" @out="logout" :show='show' :total="total"></navbars>
            <!-- Carousel / sliding banner -->
            <div class="fill">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/berryBenka.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/Muncy.jpg" alt="Third slide">
                            </div>
                        </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    <!-- </div>     -->
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Your Shooping Cart</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <table border="0px" id="tabel_pembelian"><br>
                                    <tr>
                                        <th text-align="center">Image</th>
                                        <th align="center">Price</th>
                                        <th align="center">Brand</th>
                                        <th align="center">Category</th>
                                        <th align="center">Description</th>
                                    </tr>
                                    <tr v-for="x in cart">
                                        <td><img v-bind:src="x.imgurl" class="img" style="width:50%"></td>
                                        <td>{{x.price}}</td>
                                        <td>{{x.brand}}</td>
                                        <td>{{x.category}}</td>
                                        <td>{{x.description}}</td>
                                    </tr>
                                </table>
                                <h4 id="total"> Total: Rp {{totalBuy}} </h4>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" @click="checkout" data-dismiss="modal">Checkout</button>
                                </div> 
                            </div>
                        </div>  
                    </div>
            </div>

        </div>  <!-- close container-fluid-->

        <div class="container">
            <!-- Products -->
            <div class="row">
                <template v-if="seen">
                    <products @add="addItem" v-bind:allproducts="items"></products>
                </template>
                
                <template v-else>
                    <div class="column" v-for="(cat, index) in category">
                        <div class="content">
                        <img v-bind:src="cat.imgurl" class="img" style="width:100%">
                        <ul>
                            <li id="price">Rp {{cat.price}}</li>
                            <li style="font-weight: bold" id="brand">{{cat.brand}}</li>
                            <li>{{cat.description}}</li>
                            <li><button class="add" v-on:click="addItem(index)">add cart</button></li>
                        </ul>
                        </div>
                    </div>
                </template>
            </div>
        </div> 

        <Footers></Footers>
    </div>  <!-- close id="product" -->
   
    <script src="navbar.js"></script> <!-- call component for navbar -->
    <script src="footer.js"></script> <!-- call component for footer -->
    <script src="products.js"></script> <!-- call component for products -->
    <script src="instanceProcess.js"></script>
</body>
</html>
